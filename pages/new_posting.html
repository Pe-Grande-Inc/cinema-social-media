<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cinemáticos - {{ page_title }}</title>
</head>
<body>


<div class="w-full flex flex-row flex-wrap">
    <div class="w-full bg-gray-200 h-screen flex flex-row float-left ">

        <div
            class="flex flex-col w-64 h-screen py-8 border-r bg-gray-800 border-gray-600">
            <h2 class="text-3xl font-semibold text-center text-gray-800 text-white">
                Cinemáticos</h2>

            <!-- User info -->
            <div class="flex flex-col items-center mt-6 -mx-2">
                <img class="object-cover w-24 h-24 mx-2 rounded-full"
                     src="{{ user_avatar_url }}"
                     alt="your avatar">
                <h4 class="mx-2 mt-2 font-medium text-gray-200 hover:underline">
                    {{ user_fullname }}</h4>
                <p class="mx-2 mt-1 text-sm font-medium text-gray-400 hover:underline">
                    @{{ username }}</p>
            </div>

            <div class="flex flex-col justify-between flex-auto mt-6">
                <nav>
                    <a
                        class="flex items-center px-4 py-2 mt-5 transition-colors duration-200 transform text-gray-400 hover:bg-gray-700 hover:text-gray-200"
                        href="{{ feed_url }}">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <span class="mx-4 font-medium">Feed</span>
                    </a>

                    <a
                        class="flex items-center px-4 py-2 mt-5 transition-colors duration-200 transform text-gray-400 hover:bg-gray-700 hover:text-gray-200"
                        href="{{ follow_url }}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="mx-4 font-medium">Seguindo</span>
                    </a>

                    <a
                        class="flex items-center px-4 py-2 mt-5 transition-colors duration-200 transform text-gray-400 hover:bg-gray-700 hover:text-gray-200"
                        href="{{ search_url }}">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="mx-4 font-medium">Busca/Descoberta</span>
                    </a>

                    <a
                        class="flex items-center px-4 py-2 mt-5 bg-gray-700 text-gray-200"
                        href="{{ post_url }}">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <span class="mx-4 font-medium">Postar</span>
                    </a>

                    <a
                        class="flex items-center px-4 py-2 mt-5 transition-colors duration-200 transform text-gray-400 hover:bg-gray-700 hover:text-gray-200"
                        href="{{ logout_url }}">
                        <i class="fa fa-sign-out text-gray-500"></i>
                        <span class="mx-4 font-medium text-gray-500">Sair</span>
                    </a>
                </nav>
            </div>
        </div>


        <div
            class="w-full md:w-3/4 lg:w-4/5 p-5 md:px-12 lg:24 h-full overflow-x-scroll antialiased">
            <nav class="shadow bg-gray-800">
                <div class="container px-6 py-3 mx-auto md:flex">
                    <div class="flex items-center justify-between">
                        <div>
                            <a class="text-2xl font-bold transition-colors duration-200 transform text-white lg:text-3xl hover:text-gray-300"
                               href="#">Pesquisa</a>
                        </div>
                    </div>

                    <div class="w-full md:flex md:items-center md:justify-between">
                        <div
                            class="flex flex-col px-2 py-3 -mx-4 md:flex-row md:mx-0 md:py-0">
                        </div>

                        <div class="relative">
                            <span
                                class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
                                     fill="none">
                                    <path
                                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                        stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </span>

                            <form method="get" action="{{ search_url }}">
                                <input type="text" name="query"
                                    {% if query %}
                                       value="{{ query }}"
                                    {% endif %}
                                       class="w-full py-2 pl-10 pr-4 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300"
                                       placeholder="Pesquisar">
                            </form>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Actual content -->
            <div class="bg-white mt-3 rounded overflow-hidden">
                <section class="text-gray-600 body-font">
                    <div class="container px-5 py-6 mx-auto">
                        <div class="mx-auto flex flex-nowrap lg:flex-row md:flex-col">
                            <!-- Image -->
                            <div
                                class="object-cover object-center flex flex-1 lg:pr-2 md:mb-2">
                                {% if title.poster_url %}
                                    <img alt="poster"
                                         class="grow-0 max-w-full max-h-full w-full m-auto rounded"
                                         src="{{ title.poster_url }}">
                                {% endif %}
                            </div>
                            <div
                                class="w-full flex-1 flex flex-col">
                                <!-- Film name with TMDB link -->
                                <h1 class="text-gray-900 text-3xl title-font font-medium mb-1 underline decoration-indigo-400 decoration-2">
                                    <a href="{{ title.external_url }}"
                                       target="_blank">{{ title.name }}</a>
                                </h1>
                                <div
                                    class="leading-relaxed my-2 flex-grow flex flex-col h-96">
                                    <label class="block text-lg text-gray-600"
                                           for="content-input">Seu
                                        post:</label>
                                    <textarea
                                        name="content"
                                        id="content-input"
                                        placeholder="Conteúdo do seu post"
                                        maxlength="4096"
                                        class="w-full h-full px-4 py-2 mt-2 resize-none border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-400"
                                    >
                                    </textarea>
                                </div>
                                <div class="flex">
                                    <div class="w-full">
                                        <button type="button"
                                                class="float-right bg-indigo-600 hover:bg-indigo-400 text-white p-2 rounded-lg">
                                            Postar
                                        </button>
                                    </div>
                                </div>
                            </div>
                            >
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

</body>
</html>
