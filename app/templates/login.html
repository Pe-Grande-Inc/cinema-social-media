{% load static %}
<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cinemáticos - Login</title>
</head>
<body>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Entrar</h3>

        {% if error %}
            <div class="px-4 py-2 my-4 bg-red-400 opacity-80">
                <p class="text-xl text-center text-zinc-100">
                    <strong>Erro:</strong>
                    {% if not error_msg %}
                        as informações inseridas são inválidas.
                    {% else %}
                        {{ error_msg }}
                    {% endif %}
                </p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <div class="mt-4">
                    <label class="block" for="username-input">Nome de Usuário</label>
                    <input type="text" placeholder="Usuário" name="username"
                           id="username-input"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block" for="password-input">Senha</label>
                    <input type="password" placeholder="Senha" name="password"
                           id="password-input"
                           class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="flex items-baseline justify-between">
                    <button
                        class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
                        Login
                    </button>
                    <a href="{{ signup_url }}"
                       class="text-sm text-blue-600 hover:underline">Registrar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'common.js' %}"></script>
</body>
</html>
